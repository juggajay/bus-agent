opportunity_types:
  tier_1:
    - name: vertical_saas
      description: "Software for a specific niche/industry"
    - name: directory
      description: "Connect buyers with providers, charge for listings"
    - name: micro_saas
      description: "Small, focused tools solving one problem well"
    - name: productised_service
      description: "Automated service delivery via software"

  tier_2:
    - name: internal_tools
      description: "Help businesses run operations"
    - name: workflow_automation
      description: "Save time on repetitive tasks"
    - name: data_product
      description: "Aggregate and present useful data"

  tier_3:
    - name: marketplace
      description: "Only if supply-side is easy to bootstrap"
    - name: platform
      description: "Only if MVP is focused, not trying to be everything"

build_constraints:
  max_build_time: "4 weeks"
  ideal_build_time: "2-4 weeks"
  team_size: 1
  funding_required: none

operator_profile:
