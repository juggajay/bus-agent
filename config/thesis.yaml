# Solo SaaS Finder - Thesis Configuration v2.0
# Focus: SaaS and directory business ideas for solo operators

thesis:
  name: "Solo SaaS Finder"
  version: "2.0"

  scoring_factors:
    demand_evidence:
      name: "Demand Evidence"
      weight: 1.0
      description: >
        Proof people want this and would pay. Are people actively searching for this?
        Are there complaints about this problem in forums/social? Are people asking
        "is there a tool for X?" Are existing solutions getting negative reviews?
      scoring_guide:
        9-10: "Multiple sources showing active demand, people asking for solutions"
        7-8: "Clear complaints or searches, likely to pay"
        5-6: "Some interest but unproven willingness to pay"
        1-4: "Theoretical or no evidence"

    competition_gap:
      name: "Competition Gap"
      weight: 1.0
      description: >
        Is the space empty or poorly served? Are existing players outdated, overpriced,
        or poorly executed? Is there room for a focused solo-built alternative?
      scoring_guide:
        9-10: "No existing solutions or only terrible ones"
        7-8: "Weak competition, room for better alternative"
        5-6: "Some players but fragmented or outdated"
        1-4: "Crowded market with strong players"

    trend_timing:
      name: "Trend Timing"
      weight: 0.8
      description: >
        Is this the right time? Is this an emerging trend (not too early, not too late)?
        Is search volume growing? Are early adopters already looking for solutions?
      scoring_guide:
        9-10: "Clear upward trend, early enough to capture"
        7-8: "Growing interest, good timing"
        5-6: "Stable demand, not growing but viable"
        1-4: "Declining or too early"

    solo_buildability:
      name: "Solo Buildability"
      weight: 1.0
      description: >
        Can one person build an MVP in 2-4 weeks? Are the technical requirements
        straightforward? Can it launch without a team?
      scoring_guide:
        9-10: "Simple CRUD app, directory, or basic SaaS"
        7-8: "Moderate complexity but doable solo"
        5-6: "Would take 1-2 months solo"
        1-4: "Needs team or 3+ months to build"

    clear_monetisation:
      name: "Clear Monetisation"
      weight: 1.0
      description: >
        Will people pay monthly? Is there an obvious subscription or listing fee model?
        Is the value proposition clear?
      scoring_guide:
        9-10: "Obvious subscription value, proven price points in market"
        7-8: "Clear value prop, likely to pay"
        5-6: "Could monetise but model unclear"
        1-4: "Hard to charge, freemium trap"

    regulatory_simplicity:
      name: "Regulatory Simplicity"
      weight: 1.0
      description: >
        Is it regulation-free? Does this avoid heavily regulated industries?
        No licensing, compliance, or legal complexity?
      scoring_guide:
        9-10: "No regulatory concerns whatsoever"
        7-8: "Minor considerations but manageable"
        5-6: "Some compliance needs but not blocking"
        1-4: "Heavily regulated, avoid"

