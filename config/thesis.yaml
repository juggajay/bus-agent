  funding: none
  technical_skills: full_stack
  time_to_mvp: "2-4 weeks"
  preferences:
    - "Fast to ship"
    - "Clear monetisation"
    - "Subscription or listing revenue"
    - "Avoid regulated industries"
    - "Solo buildable"
  strengths:
    - "Full-stack development"
    - "Fast iteration"
    - "Solo execution"
